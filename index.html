<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <title>Anime-Hub</title>
</head>
<body>
    <header>
        <h1 id="headerW">My To Watch Anime-List</h1>
    </header>
    <main>
        <div id="forme">
            <form action="" id="form1">
                <label for="Anime-Tittle">Anime-Tittle</label>
                <br>
                <input type="text" id="animeTitle" placeholder="Attack on titan">
                <br>
                <label for="anime-category">Anime Category</label>
                <br>
                <select name="anime-category" id="anime-category">
                  <option value="History">History</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Horror">Horror</option>
                  <option value="Romance">Romance</option>
                  <option value="Supernatural">Supernatural</option>
                </select>
                <input type="submit" value="ADD">

            </form>
        </div>
        <div>
            <table id="renderTable">

            </table>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
